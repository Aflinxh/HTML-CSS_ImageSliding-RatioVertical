<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Slider</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<section class="gallery">
			<div class="slider-wrapper">
				<div class="slider">
					<img src="Images/1.jpg" alt="" id="img1" />
					<img src="Images/2.jpg" alt="" id="img2" />
					<img src="Images/3.jpg" alt="" id="img3" />
					<img src="Images/4.jpg" alt="" id="img4" />
					<img src="Images/5.jpg" alt="" id="img5" />
					<img src="Images/6.jpg" alt="" id="img6" />
					<img src="Images/7.jpg" alt="" id="img7" />
					<img src="Images/8.jpg" alt="" id="img8" />
					<img src="Images/9.png" alt="" id="img9" />
					<img src="Images/10.jpg" alt="" id="img10" />
				</div>
				<div class="dots">
					<a href="#img1" id="dot1"></a>
					<a href="#img2" id="dot2"></a>
					<a href="#img3" id="dot3"></a>
					<a href="#img4" id="dot4"></a>
					<a href="#img5" id="dot5"></a>
					<a href="#img6" id="dot6"></a>
					<a href="#img7" id="dot7"></a>
					<a href="#img8" id="dot8"></a>
					<a href="#img9" id="dot9"></a>
					<a href="#img10" id="dot10"></a>
				</div>
			</div>
		</section>
	</body>
</html>
